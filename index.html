<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  
  .header {
    background-color: #232f3e;
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 24px;
  }
  
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  
  .certificate {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 80%;
    max-width: 800px;
    padding: 20px;
  }
  
  .certificate img {
    max-width: 100%;
    height: auto;
  }
</style>
<title>AWS Certification</title>
</head>
<body>
<div class="header">
  AWS Certification
</div>
<div class="container">
  <div class="certificate">
    <img src="certificate_example.png" alt="AWS Certificate">
    <h2>Certificate of Achievement</h2>
    <p>This is to certify that</p>
    <h1>John Doe</h1>
    <p>has successfully completed the AWS Certified Cloud Practitioner exam</p>
    <p>Date of Certification: August 24, 2023</p>
  </div>
</div>
</body>
</html>
